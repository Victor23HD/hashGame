<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wwwroot/css/style.css">
    <title>hashGame</title>
</head>
<body>
    
    <h1>Hash Game</h1>
    <div id="buttons-container">
        <button id="2-players">2 Playes</button>
        <button id="ia-player">against IA</button>
    </div>

    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>

        <div id="scoreboard-container">
            <h2>Scoreboard</h2>
            <span class="score-box">
                <span class="x-scoreboard">X</span>:
                <span class="scoreboard-1">0</span>
            </span>
            <span class="score-box">
                <span class="o-scoreboard"></span>:
                <span class="scoreboard-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="message" class="hide">
        <p>Vit√≥ria</p>
    </div>

</body>
<script src="wwwroot/js/script.js"></script>
</html>
